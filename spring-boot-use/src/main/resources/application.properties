# SpringBoot\u7684\u914D\u7F6E\u6587\u4EF6\uFF0C\u652F\u6301\u4EC0\u4E48\u914D\u7F6E\u53EF\u8BBF\u95EE\u6765\u67E5\u770B
# https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html

# \u66F4\u6539\u542F\u52A8\u7AEF\u53E3\u53F7\uFF0C\u8FD8\u53EF\u4EE5\u7528\u8FD9\u79CD\u65B9\u5F0F java -jar *.jar --server.port=8090
# \u8FD8\u53EF\u4EE5\u7528\u914D\u7F6E\u7C7B\u81EA\u5B9A\u4E49\u53C2\u6570 track.config.WebConfig \u7C7B
# \u4F18\u5148\u7EA7
#server.port=8090

# \u914D\u7F6E\u5E38\u91CF
#food.rice=\u7C73\u996D
#food.meat=\u70E4\u8089
logging.file=log.log
logging.level.root=info


# \u76D1\u63A7 Actuator
# \u4EE5web\u5F62\u5F0F\u66B4\u9732\u7684\u7AEF\u70B9\u7BA1\u7406\u5305\u542B\u6240\u6709\uFF08*\uFF09
management.endpoints.web.exposure.include=*

# \u901A\u8FC7\u8BBF\u95EE/actuator/shutdown \u6765\u505C\u6B62\u670D\u52A1\uFF0Ctrue\u4E3A\u5F00\u542F
management.endpoint.shutdown.enabled=false

# \u5C55\u793Ahealth\u66F4\u591A\u7EC6\u8282
management.endpoint.health.show-details=always

# \u81EA\u5B9A\u4E49actuator\u8BBF\u95EE\u7684\u7AEF\u53E3\u53F7
management.server.port=8989

# \u81EA\u5B9A\u4E49actuator\u8BBF\u95EE\u5730\u5740
management.endpoints.web.base-path=/monitor

# \u7528security\u6765\u9A8C\u8BC1\u767B\u5F55\uFF0C\u52A0\u4E0A\u4E4B\u540E\u6240\u6709\u7684\u8BBF\u95EE\u5C31\u90FD\u8981\u8BA4\u8BC1\uFF0C\u5305\u62ECcontroller
#spring.security.user.name=admin
#spring.security.user.password=admin
